<app-search-bar></app-search-bar>

<div class="container my-5">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 justify-content-center">
    <div class="col" *ngFor="let animal of animaux$ | async">
      <a [routerLink]="['/animal', animal.id]" class="text-decoration-none text-dark">
        <div class="card h-100 border-0 shadow-lg rounded-4 overflow-hidden position-relative hover-zoom">
          <div class="overflow-hidden" style="height: 220px;">
            <img *ngIf="animal.imageBase64"
              [src]="'data:image/jpeg;base64,' + animal.imageBase64"
              class="card-img-top img-fluid"
              alt="{{ animal.nom }}"
              style="object-fit: cover; height: 100%; width: 100%; transition: transform 0.3s;">
          </div>
          <div class="card-body d-flex flex-column p-4">
            <h5 class="card-title text-center fw-semibold text-primary">{{ animal.nom }}</h5>
            <p class="card-text text-muted mb-1"><strong>Race :</strong> {{ animal.race }}</p>
            <p class="card-text text-muted mb-1"><strong>Naissance :</strong> {{ animal.naissance | date:'dd/MM/yyyy' }}</p>
            <p class="card-text flex-grow-1">{{ animal.description }}</p>
            <hr class="my-2">
            <p class="card-text">
              <small class="text-muted">Référent : {{ animal.idWorker }}</small>
            </p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>

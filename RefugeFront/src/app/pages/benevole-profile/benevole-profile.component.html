<div class="container py-5">
  <div  *ngFor="let animal of animalContactes$ | async">
    
    <div class="alert alert-primary" role="alert">
      Quelqu'un veut adopter {{animal.nom}}. <a [routerLink]="['/benevole', animal.id]">DÃ©tails</a> 
    </div>
    
    
  </div>
  <h2 class="text-center mb-5 fw-bold">Vos Animaux</h2>
  
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 justify-content-center">
    <div class="col" *ngFor="let animal of animal$ | async">
      <a [routerLink]="['/benevole', animal.id]" style="text-decoration: none">
        <div class="card h-100 border-0 shadow-lg rounded-4 overflow-hidden position-relative hover-zoom">
          
          <div class="overflow-hidden" style="height: 220px;">
            <img 
            *ngIf="animal.imageBase64" 
            [src]="'data:image/jpeg;base64,' + animal.imageBase64" 
            class="card-img-top img-fluid"
            alt="{{ animal.nom }}"
            style="object-fit: cover; height: 100%; width: 100%; transition: transform 0.3s;"
            />
          </div>
          
          <div class="card-body d-flex flex-column p-4">
            <h5 class="card-title text-center fw-bold">{{ animal.nom }}</h5>
            
            <div class="text-center mb-2">
              <span class="badge" 
                    [ngClass]="{
                      'bg-success': animal.statut === 'Disponible',
                      'bg-warning': animal.statut === 'PremierContact',
                      'bg-secondary': animal.statut === 'Reserve'
                    }">
                {{ animal.statut }}
              </span>
            </div>
            


            <h6 class="text-center text-primary mb-3">{{ animal.race }}</h6>
            
            <div class="mb-2 text-center">
              <span class="badge bg-light text-dark rounded-pill px-3 py-2">
                Naissance : {{ animal.naissance | date:'dd/MM/yyyy' }}
              </span>
            </div>
            
            <p class="card-text text-muted mt-3" style="font-size: 0.9rem;">
              {{ animal.description }}
            </p>
            
            <div *ngIf="animal.tag != null" class="mt-auto text-center">
              <span class="badge bg-secondary m-3"> {{ animal.tag }} </span>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>

<hr/>
<a [routerLink]="['/admin-boutique-form/0']"><div class="btn btn-success">Ajouter un nouveau produit</div></a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Libellé</th>
            <th>Description</th>
            <th>Prix</th>
            <th>Stock</th>
            <th>Image</th>
            <th></th>
        </tr>

        <tr *ngFor="let produit of produits$ | async">
            <td>{{ produit.libelle }}</td>
            <td>{{ produit.description }}</td>
            <td>{{ produit.prix }} €</td>
            <td>{{ produit.stock }}</td>
            <td>
                <img
                *ngIf="produit.imageBase64"
                [src]="'data:image/jpeg;base64,' + produit.imageBase64"
                class="card-img-top"
                alt="{{ produit.libelle }}"
                style="height: 50px; width: 50px; object-fit: cover;"
                />
            </td>
            <td>
                <div class="btn-group">
                    <a [routerLink]="['/admin-boutique-form', produit.id]" style="text-decoration: none"><div class="btn btn-warning" >Modifier</div></a>
                    <div class="btn btn-danger" (click)="deleteProduit(produit)">Supprimer</div>
                </div>
            </td>
        </tr>
    </thead>
</table>
